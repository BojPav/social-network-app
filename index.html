<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Test Job - Social Network</title>
        
        <!-- Favicon -->
        <link rel="icon" href="favicon.ico">
        <!-- jQuery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- External JS script -->
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Social Network</h1>
        </div>
        <div class="container">
            <p class="lead text-center">People Group</p>
            <hr>
            <div class="row" id="people"></div>
            <hr>
            <p><span class="badge badge-primary">Name: </span> <span id="name" class="text-secondary"></span></p>
            <p><span class="badge badge-success">Direct friends: </span>&nbsp;<span id="friends" class="text-secondary"></span></p>
            <p><span class="badge badge-info">Friends of friends: </span>&nbsp;<span id="friends-of-friends" class="text-secondary"></span></p>
            <p><span class="badge badge-secondary">Suggested friends: </span>&nbsp;<span id="suggested-friends" class="text-secondary"></span></p>
        </div>
    </body>
